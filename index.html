<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body class="container" ng-app="animateApp" ng-controller="mainController">

  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ToDo List</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="jumbotron">

    <header class="text-center">
      <a class="btn btn-primary" href="#" ng-click="tasks = !tasks" ng-class="{ active: tasks }">ToDo Tasks</a>
      <a class="btn btn-success" href="#" ng-click="completed = !completed" ng-class="{ active: completed }">Completed Tasks</a>
    </header>

    <div class="row">
      <div class="col-xs-6">

        <div class="jumbotron" ng-show="tasks">
          <img src="http://img.25pp.com/uploadfile/soft/images/2015/0116/20150116114134783.jpg" class="img-responsive img-thumbnail">
        </div>

      </div>
      <div class="col-xs-6">

        <div class="jumbotron" ng-show="completed">
          <img src="http://images.clipartpanda.com/location-icon-iphone-mzl.mdodhdsj.png" class="img-responsive img-thumbnail">
        </div>

      </div>
    </div>



<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">ToDo</h3>
      <a href="#" class="button button-pill button-royal">change status</a>
</div>
  </div>
  <div class="panel-body">

  </div>

<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">InProgress</h3>
    <a href="#" class="button button-pill button-royal">change status</a>
  </div>
  <div class="panel-body">
  </div>
</div>


<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Completed</h3>
  </div>
  <div class="panel-body">
  </div>
</div>

</div>

<!--scripts-->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-animate.min.js"></script>
  <script src="script.js"></script>
<!--end scripts-->
</body>
</html>
